{% include 'layout.html' %}
{% block content %}
<div class="mx-auto pt-16 w-full max-w-2xl">
    <h2 class="text-3xl text-white font-bold mb-8 text-center">Топ игроков</h2>
    <table class="w-full text-white bg-[#181818] rounded-xl overflow-hidden shadow-lg">
        <thead>
            <tr class="bg-[#191919]">
                <th class="p-3 text-left">#</th>
                <th class="p-3 text-left">Игрок</th>
                <th class="p-3 text-center">ELO</th>
            </tr>
        </thead>
        <tbody>
        {% for p in players %}
            <tr class="border-b border-[#232323] hover:bg-[#232323]">
                <td class="p-3">{{ loop.index }}</td>
                <td class="p-3 flex items-center gap-3">
                    <img src="{{ p.avatar_url or 'https://i.imgur.com/1Q3Z1Z1.png' }}" class="w-9 h-9 rounded-full border-2 border-[#ef2323]">
                    {{ p.nickname }}
                </td>
                <td class="p-3 text-center text-[#ef2323] font-bold">{{ p.elo }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
